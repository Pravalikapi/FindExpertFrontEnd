
<html> 
  <body>

 
<form>
     <h2><b>Connect With An Expert</b></h2>
     <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Name"name="name" maxlength="50" required>
    </div>
    <div class="form-group form-group-inline">
      <div class="form-group-half">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="\+\d{2}-\d{10}" placeholder="Mobile Number" required>
      </div>
      <div class="form-group-half">
        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email" placeholder="Email Id" maxlength="50" required>
      </div>
    </div>
    <div class="form-group">
      <label for="message">Send Message:</label>
      <textarea id="message" name="message" placeholder="Type here" maxlength="500" required></textarea>
    </div>
    <div class="form-group">
      <input type="checkbox" id="offers" name="offers">
      <label for="offers">Receive relevant offers and promotional communication from money plant</label>
      <p>I Agree to Money Control's Service </p>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>

</body>
</html>
